<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <title>Youtube Downloader</title>
  </head>
  <body>
    <div class="container">
      <h1>Youtube Downloader</h1>
      <div class="user-options">
        <div class="user-input">
          <label for="music-input">Enter songs:</label>
          <input type="text" name="music-input" />
        </div>
        <div class="button-wrapper">
          <button class="add-to-list">Add to download list</button>
          <button class="download-button">Download Songs</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    require('./dist/renderer.js');

    // File system & OS imports
    const fs = require('fs');
    const os = require('os');
    const {child_process, spawn} = require('child_process');

    const input = document.querySelector('input[type=text]');
    const addButton = document.querySelector('.add-to-list');
    const downloadButton = document.querySelector('.download-button');

    addButton.addEventListener('click', e => {
      fs.appendFile('songs.txt', input.value + os.EOL, err => {
        if (err) throw err;
      });
    });

    downloadButton.addEventListener('click', e => {
      child_process.execSync('python3 downloader.py songs.txt');
    });
  </script>
</html>
